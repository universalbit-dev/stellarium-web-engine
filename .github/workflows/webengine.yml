name: Build WebEngine (WASM)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-wasm:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y scons python3 make

      - name: Setup emsdk
        shell: bash
        run: |
          git clone https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install latest
          ./emsdk activate latest
          source ./emsdk_env.sh
          cd ..

      - name: Build WASM
        shell: bash
        run: make js
